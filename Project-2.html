<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="main" class="card card-body" style="background-color: lightgoldenrodyellow;">
            <form action="#" style="text-align: center;">
                <label>Selling price:</label>
                <input id="sp" type="number" style="width: 200px;" required/><br>
                <label>Product Name:</label>
                <input id="prod" type="text" style="width: 200px;" required/><br>
                <label for="category">Choose a category:</label>
                <select name="category" id="category">
                    <option value="electronics">Electronics</option>
                    <option value="food">Food</option>
                    <option value="skincare">Skincare</option>
                </select>
                <br>
                <button id="add-bttn" name="add expense">Add Product</button>
            </form>
            <p style="font-size: x-large; font-weight: bolder;">Products</p>
            <ul id="Expenses" class="Expenses">
                <li id="EI" style="font-size: large;">Electronic Items</li>
                <br>
                <li id="FI" style="font-size: large;">Food Items</li>
                <br>
                <li id="SI" style="font-size: large;">Skincare Items</li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="Project-2.js"></script>
</body>
</html>
